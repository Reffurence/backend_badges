routes:
  /template:
    type: template
    from: asset://template1.yml
    desc: Generates a template file
    params:
      margin: { type: len, desc: A margin, fallback: (15px) }
      img: { type: str, desc: An image URL, fallback: ("asset://hambuwurg.png") }

  /batch:
    type: batch
    from: asset://batch.yml
    desc: Generates a batch file

  /bulk:
    type: bulk
    from: asset://bulk.yml
    desc: Generates a bulk instance

  /raw:
    type: raw
    from: asset://hambuwurg.png
    mime: image/png
    desc: Serves a raw asset